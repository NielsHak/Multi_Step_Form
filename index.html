<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Stage Modal</title>
    <link rel="stylesheet" href="../Multi Stage Modal/styles.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal_header">
        <h2>Registration</h2>
      </div>
      <div class="modal_content">
        <form class="modal-content-form">
          <!-- Basic Information -->
          <div class="modal_content_form_page slidePage">
            <div class="modal_conent_form_title">
              <h3>Basic information:</h3>
            </div>
            <div class="form_control">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName" required />
            </div>
            <div class="form_control">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" required />
            </div>
            <div class="form_control">
              <button class="next next_first" type="button">Next</button>
            </div>
          </div>
          <!-- Contact Information -->
          <div class="modal_content_form_page">
            <div class="modal_conent_form_title">
              <h3>Contact information:</h3>
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form_control">
              <label for="phone">Phonenumber</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="[0-9]{10}"
                required
              />
            </div>
            <div class="form_control">
              <button class="next next_second" type="button">Next</button>
              <button class="back back_first" type="button">Back</button>
            </div>
          </div>
          <!-- Age & Sex -->
          <div class="modal_content_form_page">
            <div class="modal_conent_form_title">
              <h3>Age & Gender:</h3>
            </div>
            <div class="form_control">
              <label for="birthday">Birthday</label>
              <input type="date" name="birthday" id="birthday" required />
            </div>
            <div class="form_control">
              <label for="gender">Gender</label>
              <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="male">Female</option>
                <option value="male">I'm not sure</option>
              </select>
            </div>
            <div class="form_control">
              <button class="next next_third" type="button">Next</button>
              <button class="back back_second" type="button">Back</button>
            </div>
          </div>
          <!-- Account Details -->
          <div class="modal_content_form_page">
            <div class="modal_conent_form_title">
              <h3>Account:</h3>
            </div>
            <div class="form_control">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" required />
            </div>
            <div class="form_control">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="form_control">
              <button class="complete">Complete</button>
              <button class="back back_third" type="button">Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../Multi Stage Modal/app.js"></script>
  </body>
</html>
